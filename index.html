<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Calculate</title>
</head>
<body>

<main>
    <div class="calculate-front">
        <div class="result">
            <p>0</p>
        </div>

        <div class="parent-buttons">

            <div class="background-btn">
                <div class="btn ac">AC</div>
            </div>

            <div class="background-btn">
                <div class="btn plus-minus">+/-</div>
            </div>

            <div class="background-btn">
                <div class="btn percent">%</div>
            </div>

            <div class="background-btn red">
                <div class="btn division bg-red">/</div>
            </div>

            <div class="background-btn">
                <div class="btn seven">7</div>
            </div>

            <div class="background-btn">
                <div class="btn eight">8</div>
            </div>

            <div class="background-btn">
                <div class="btn nine">9</div>
            </div>

            <div class="background-btn red">
                <div class="btn multiply bg-red">*</div>
            </div>

            <div class="background-btn">
                <div class="btn four">4</div>
            </div>

            <div class="background-btn">
                <div class="btn five">5</div>
            </div>

            <div class="background-btn">
                <div class="btn six">6</div>
            </div>

            <div class="background-btn red">
                <div class="btn minus bg-red">-</div>
            </div>

            <div class="background-btn">
                <div class="btn one">1</div>
            </div>

            <div class="background-btn">
                <div class="btn two">2</div>
            </div>

            <div class="background-btn">
                <div class="btn three">3</div>
            </div>

            <div class="background-btn red">
                <div class="btn plus bg-red">+</div>
            </div>

            <div class="background-btn-zero">
                <div class="btn zero">0</div>
            </div>

            <div class="background-btn">
                <div class="btn dot">,</div>
            </div>

            <div class="background-btn red">
                <div class="btn equal bg-red">=</div>
            </div>

        </div>

    </div>

</main>

<script src="index.js"></script>
</body>
</html>
